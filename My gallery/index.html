<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="/script/script.js"></script>
    <title>Gallery</title>
</head>
<body>
    <section class="container-top">
        <div class="container-prf">
            <img class="img" src="/img/profilePhoto.png" alt="">
            <h1 class="name">Rodney Cotton</h1>
            <p class="ubi">Helsinki, Finland</p>
        </div>
    </section>
    <section class="container-bottom">
        <div class="container-info">
            <div class="posts">
                <h2 class="post-num">100</h2>
                <p>Posts</p>
            </div>
            <div class="follows">
                <h2 class="follows-num">2,242</h2>
                <p>Followers</p>
            </div>
            <div class="following">
                <h2 class="following-num">1,432</h2>
                <p>Following</p>
            </div>
    </section>
    <section class="container-img">
        <div class="photos">
            <div class="photo-top">
            <img class="img1" src="/img/photo1.png" alt="">
            <img class="img2" src="/img/photo2.png" alt="">
            </div>
            <div class="photo-mid">
            <img class="img3" src="/img/photo3.png" alt="">
            </div>
            <div class="photo-bottom">
            <img class="img6" src="/img/photo6.png" alt="">
            <img class="img5" src="/img/photo5.png" alt="">
            </div>
            <div class="photo-right">
            <img class="img4" src="/img/photo_4.png" alt="">
            </div>
        </div>
    </section>
    <footer>
        <p class="ftr">
            created by Nicolas - Cordoba Argentina
        </p>
    </footer>
</body>
</html>
